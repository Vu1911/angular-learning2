<app-side-bar></app-side-bar>

<div class="content">
    <h1>Product {{requestId}}</h1>

    <hr>

    <app-product-view [chosenProduct]="chosenProduct" (transacProduct)="onOpenTransaction($event)"></app-product-view>
    <app-ioproduct-form  
        [productId]="requestId" 
        (onCloseForm)="onCloseTransaction($event)"
        (submit)="onSubmitTransaction($event)" 
        *ngIf="isOpenTransaction"  
    ></app-ioproduct-form>

    <app-donut-chart
        [data]="data"
        (isShowChart)="showChart($event)"
        *ngIf="isShowChart"
    >
    </app-donut-chart>
</div>
