<app-side-bar></app-side-bar>

<div class="content">

    <h1>Product Dashboard</h1>

    <hr>

    <button class="btn btn-success" (click)="onCreateProduct()">Create product</button>

    <app-product-table
        [productsShowed]="productsShowed"
        [totalPage]="totalPage"
        [noPerPage]="noPerPage"
        [currentPage]="currentPage"
        (chosenPage)="onChangePage($event)"
        (onEditProduct)="onEditProduct($event)"
        (onDeleteProduct)="onDeleteProduct($event)"
    ></app-product-table>
    
    <app-product-form
        [productFormTitle]="'Edit'"
        (onCloseForm)="closeEditForm($event)" 
        *ngIf="editFormOpen" [placeholder]="placeholder" 
        (submit)="onEditSubmit($event)"
    ></app-product-form>
    
    <app-product-form
        [productFormTitle]="'Create'"
        (onCloseForm)="closeCreateForm($event)" 
        *ngIf="createFormOpen"
        (submit)="onCreateSubmit($event)"
    ></app-product-form>

</div>
