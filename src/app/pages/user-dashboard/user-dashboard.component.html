<app-side-bar></app-side-bar>

<div class="content">

    <h1>User Dashboard</h1>

    <hr>

    <button class="btn btn-success" (click)="onCreateUser()">Create user</button>

    <app-user-table 
        [usersShowed]="usersShowed"
        [totalPage]="totalPage"
        [noPerPage]="noPerPage"
        [currentPage]="currentPage"
        (chosenPage)="onChangePage($event)"
        (onEditUser)="onEditUser($event)"
        (onDeleteUser)="onDeleteUser($event)"
    ></app-user-table>
    
    <app-user-form 
        [userFormTitle]="'Edit'" 
        (onCloseForm)="closeEditForm($event)" 
        *ngIf="editFormOpen" [placeholder]="placeholder" 
        (submit)="onEditSubmit($event)"
    ></app-user-form>
    
    <app-user-form 
        [userFormTitle]="'Create'" 
        (onCloseForm)="closeCreateForm($event)" 
        *ngIf="createFormOpen" 
        (submit)="onCreateSubmit($event)"
    ></app-user-form>
</div>
