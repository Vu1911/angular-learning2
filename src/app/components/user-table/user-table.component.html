<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">username</th>
      <th scope="col">status</th>
      <th scope="col">role-</th>
      <th scope="col">edit</th>
      <th scope="col">delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersShowed">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.status }}</td>
      <td>{{ user.role }}</td>
      <td><button class="btn btn-warning" (click)="onEdit(user.id)">Edit</button></td>
      <td><button class="btn btn-danger" (click)="onDelete(user.id)">Delete</button></td>
    </tr>
  </tbody>
</table>

<div class="pagination-bar">
  <button 
    *ngFor="let pagenum of pages"
    (click)="onChoosePage(pagenum)"
    [ngClass]="pagenum == currentPage ? 'btn btn-primary' : 'btn btn-outline-primary'"
  >
    {{pagenum + 1}}
  </button>

</div>
